name: Qodana
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  qodana:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Qodana Scan
        uses: JetBrains/qodana-action@v2022.3.0
        with:
          pr-mode: false
          use-annotations: true
          upload-result: false
          args: --linter,jetbrains/qodana-jvm-community:2022.3,--fail-threshold,0
