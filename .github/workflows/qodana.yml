name: Qodana

on:
  push:
    branches: [ main ]
    paths-ignore: [ '**.md', '**.MD' ]
  pull_request:
    branches: [ main ]
    paths-ignore: [ '**.md', '**.MD' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: JetBrains/qodana-action@v2022.3.0
        with:
          linter: jetbrains/qodana-jvm-android:latest
          fail-threshold: 10