name: Qodana
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: JetBrains/qodana-action@v2022.3.0
        with:
          linter: jetbrains/qodana-jvm-android:latest
          fail-threshold: 10
